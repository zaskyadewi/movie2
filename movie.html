<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex justify-content-center mt-2">
        <h1>
            Data Movie
        </h1>
    </div>
    <div class="mt-2 container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Tambah data movie
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="" class="mt-2">Nama</label>
                        <input type="text" id="nama" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="" class="mt-2">Poster (gambar)</label>
                        <input type="file" id="poster" class="form-control" accept="image/*">
                    </div>
                    <div class="col-6">
                        <label for="" class="mt-2">Total Kursi</label>
                        <input type="text" id="total_kursi" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="" class="mt-2">Start</label>
                        <input type="time" id="start" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="" class="mt-2">End</label>
                        <input type="time" id="end" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="" class="mt-2">Pilih status</label>
                        <select name="" id="status" class="form-select">
                            <option value="" disabled selected>Pilih Status</option>
                            <option value="up comming">Up Comming</option>
                            <option value="now showing">Now Showing</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="" class="mt-2">Harga</label>
                        <input type="text" id="Harga" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="" class="mt-2">Deskripsi</label>
                        <textarea name="" id="deskripsi" class="form-control"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-primary" onclick="simpanMovie()">Simpan</button>
                    <input type="hidden" id="movie_id">
                </div>
            </div>
        </div>
    </div>

    <div class="tabel-responsive container mt-5">
        <table class="table" id="movieTable">
            <thead>
                <tr>
                    <td>No</td>
                    <td>Nama</td>
                    <td>total kursi</td>
                    <td>Start</td>
                    <td>End</td>
                    <td>Status</td>
                    <td>Harga</td>
                    <td>Deskripsi</td>
                    <td>Aksi</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script type="module" src="movie.js"></script>
</body>

</html>
